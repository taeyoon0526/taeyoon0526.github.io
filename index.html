<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // calculator.html로 요청이 오면 calculator/calculator.html로 리다이렉트
        if (window.location.pathname === '/calculator.html') {
            window.location.href = '/calculator/calculator.html';
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/calculator/calculator.html">click here</a>.</p>
</body>
</html>
